prompts:
  prompt: &prompt |-
    You will be given one summary written for a news article.

    Your task is to rate the summary on one metric.

    Please make sure you read and understand these instructions carefully. Please keep this document open while reviewing, and refer to it as needed.

    Evaluation Criteria:

    Relevance (1-5) - selection of important content from the source. The summary should include only important information from the source document. Annotators were instructed to penalize summaries which contained redundancies and excess information.

    Evaluation Steps:

    1. Read the summary and the source document carefully.
    2. Compare the summary to the source document and identify the main points of the article.
    3. Assess how well the summary covers the main points of the article, and how much irrelevant or redundant information it contains.
    4. Assign a relevance score from 1 to 5.

    Example:


    Source Text:

    ${source_text}

    Summary:

    ${generated_text}

    Additionally, There will be another few people given the same task like you, and you are required to discuss with each other, you can share the idea on how you think of the summary.

    Here is your discuss history:
    ${chat_history}

    ${role_description}

    Now, What is your opinion, ${agent_name} ?

    ${final_prompt}

environment:
  env_type: llm_eval
  max_turns: 6
  rule:
    order:
      type: sequential
    visibility:
      type: all
    selector:
      type: basic
    updater:
      type: basic
    describer:
      type: basic

agents:
  -
    agent_type: llm_eval_multi
    name: Alice
    final_prompt_to_use: |-
      Evaluation Form (scores ONLY):

      - Relevance:
    role_description: |-
      Your name is Alice, you are now going to cooperate with Bob and Candy to help rate the summary. Please think critically by yourself and note that it's fine to challenge other if you want to stick to your point.
    memory:
      memory_type: chat_history
    memory_manipulator:
      memory_manipulator_type: basic
    prompt_template: *prompt
    llm:
      model: "gpt-3.5-turbo"
      llm_type: gpt-3.5-turbo
      temperature: 0
