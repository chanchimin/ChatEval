prompts:
  prompt: &prompt |-
    [Question]
    ${source_text}
    [The Start of Assistant 1’s Answer]
    ${compared_text_one}
    [The End of Assistant 1’s Answer]
    [The Start of Assistant 2’s Answer]
    ${compared_text_two}
    [The End of Assistant 2’s Answer]
    [System]
    We would like to request your feedback on the performance of two AI assistants in response to the user question displayed above.
    Please consider the helpfulness, relevance, accuracy, and level of detail of their responses.
    If you think the answer of Assistant 1 is better than that of Assistant 2, output: Assistant 1
    If you think the answer of Assistant 1 is worse than that of Assistant 2, output: Assistant 2
    If you think the two answers are at the same level, output: Same

    Here is your discuss history:
    ${chat_history}

    ${role_description}

    Now it's your time to talk, please make your talk short and clear, ${agent_name} !

    ${final_prompt}


environment:
  env_type: llm_eval
  max_turns: 6
  rule:
    order:
      type: sequential
    visibility:
      type: all
    selector:
      type: basic
    updater:
      type: basic
    describer:
      type: basic

agents:
  -
    agent_type: llm_eval_multi
    name: Alice
    final_prompt_to_use: |-
      Now it's time to make your final judgement. Please response strictly in the following format:
      Answer:
    role_description: |-
      Your name is Alice, one of the referees in this task. Please think critically by yourself and note that it's your responsibility to choose one of which is the better first.
    memory:
      memory_type: chat_history
    memory_manipulator:
      memory_manipulator_type: basic
    prompt_template: *prompt
    llm:
      model: "gpt-3.5-turbo"
      llm_type: gpt-3.5-turbo
      temperature: 0
      max_tokens: 256
  -
    agent_type: llm_eval_multi
    name: Bob
    final_prompt_to_use: |-
      Now it's time to make your final judgement. Please response strictly in the following format:
      Answer:
    role_description: |-
      Your name is Bob, one of the referees in this task. Your job is to question others judgement to make sure their judgement is well-considered and offer an alternative solution if two responses are at the same level.
    memory:
      memory_type: chat_history
    memory_manipulator:
      memory_manipulator_type: basic
    prompt_template: *prompt
    llm:
      model: "gpt-3.5-turbo"
      llm_type: gpt-3.5-turbo
      temperature: 0
      max_tokens: 256
  -
    agent_type: llm_eval_multi
    name: Candy
    final_prompt_to_use: |-
      Now it's time to make your final judgement. Please response strictly in the following format:
      Answer:
    role_description: |-
      Your name is Candy, one of the referees in this task. Please help other people to determine which response is the better one.
    memory:
      memory_type: chat_history
    memory_manipulator:
      memory_manipulator_type: basic
    prompt_template: *prompt
    llm:
      model: "gpt-3.5-turbo"
      llm_type: gpt-3.5-turbo
      temperature: 0
      max_tokens: 256

tools: ~